<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="index.html" method="post">
                <div class="user-details">
                    <div class="input-box ">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">AGE</span>
                        <input type="text" placeholder="Enter your Age" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Date of birth</span>
                        <input type="date" placeholder="Enter your Dob" required>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="Enter your city">
                    </div>
                    <div class="input-box">
                        <span class="details">state</span>
                        <input type="text" placeholder="Enter your state">
                    </div>
                    <div class="input-box">
                        <span class="details">Country</span>
                        <input type="text" placeholder="Enter your country">
                    </div>
                    <div class="input-box">
                        <label>Upload Profile Picture</label>
                        <input type="file" id="pf" name="pf" placeholder="Upload Profile Picture">
                    </div>


                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <h4>Already have an account? <a class="txt2" href="login.html">Sign In</a></h4>
            </form>
        </div>
    </div>

</body>

</html>
