<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input From UI Design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="box">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="inputBox">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <input type="submit" name="" value="submit">
        </form>
        <a href="#" class="a">Forget Password</a>
        <h4>Create account? <a href="registration.html">Sign Up</a></h4>
    </div>
</body>

</html>
